<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="white-box">
      <img
        class="header-image"
        src="./assets/images/illustration-article.svg"
        alt="Blog preview card"
      />
      <h2 id="learning" class="text-preset-3-bold">Learning</h2>
      <div class="main-text">
        <p class="text-preset-3 published">Published 21 Dec 2023</p>
        <h1 class="text-preset-1 foundations">HTML & CSS foundations</h1>
        <p class="text-preset-2 backbone">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="greg-hooper">
        <img src="./assets/images/image-avatar.webp" />
        <h3 class="text-preset-3-bold">Greg Hooper</h3>
      </div>
      <div class="attribution"></div>
    </div>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yaroslav Dibrova</a>.
      </p>
    </footer>
  </body>
</html>
